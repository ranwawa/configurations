image: node:latest

stages:
  - 'prepare'
  - 'lint'

install:
  stage: 'prepare'
  script: npm ci

lint:branch:
  stage: 'lint'
  script:
    - echo lint:branch
    - npx --no-install @ranwawa/branchlint

lint:message:
  stage: 'lint'
  script:
    - echo lint:branch
    - npx --no-install @ranwawa/branchlint
